<mat-toolbar class="login-toolbar" color="primary">
  <span>Expense Tracker</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="restart_alt-icon" matTooltip="Reiniciar" (click)="reiniciar()">
    <mat-icon>restart_alt</mat-icon>
  </button>
  <button mat-icon-button class="logout-icon" matTooltip="Salir" (click)="salir()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>
